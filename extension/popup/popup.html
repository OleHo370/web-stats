<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Watch Stats</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Watch Stats</h1>
    </div>

    <div id="notLoggedIn" class="section">
      <p style="text-align: center; color: #666; margin-bottom: 20px;">Automatically track your YouTube habits.</p>
      <button id="loginBtn" class="primary-btn">Sign in with Google</button>
    </div>

    <div id="loggedIn" class="section" style="display: none;">
      <div class="user-info">
        <p class="user-email" id="userEmail">Logged in</p>
      </div>

      <div class="stat-card">
        <div class="stat-label">Tracking Status</div>
        <div class="stat-value" style="font-size: 14px; color: #34A853;">Active</div>
      </div>

      <button id="openDashboard" class="secondary-btn">Open Web Dashboard</button>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>

    <div class="footer">
      <p>Watching status updates in real-time</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
